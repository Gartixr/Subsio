<mat-horizontal-stepper linear>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Basic Info</ng-template>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Subscription Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Monthly Price (â‚¬)</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>
  
        <div class="step-actions">
          <button mat-button matStepperNext [disabled]="firstFormGroup.invalid">Next</button>
        </div>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Details</ng-template>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Renewal Date</mat-label>
          <input matInput type="date" formControlName="renewalDate" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes"></textarea>
        </mat-form-field>
  
        <div class="step-actions">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" (click)="submit()" [disabled]="secondFormGroup.invalid">Submit</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
